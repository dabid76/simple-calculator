<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="input">
        <input type="number" class="num1" placeholder="Enter Number">
        <button class="operator" id="addBtn" data-ops="+"> + </button>
        <button class="operator" id="minusBtn" data-ops="-"> - </button>
        <button class="operator" id="timesBtn" data-ops="*">*</button>
        <button class="operator" id="divideBtn" data-ops="/">/</button>
        <input type="number" class="num2" placeholder="Enter Number">
        <button id="equalBtn"> = </button>
        <button id="refreshBtn"> c </button>
    </div>
    <div class="output">
        <p>Answer:</p>
        <h3 id="answer"></h3>
    </div>
    <div class="list">
        <p>History:</p>
        <ul id="numberOut"></ul>
    </div>
</body>
</html>
