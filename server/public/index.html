<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="inputDiv">
        <input type="number" placeholder="Enter Number" id="firstN">
        <button id="addBtn"> + </button>
        <button id="minusBtn"> - </button>
        <button id="timesBtn"> * </button>
        <button id="divideBtn"> / </button>
        <input type="number" placeholder="Enter Number" id="secondN">
        <button id="equalBtn"> = </button>
        <button id="refreshBtn"> c </button>
    </div>
    <ul id="numberOut">

    </ul>
</body>
</html>
